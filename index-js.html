<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="../LandPageTeste/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>Teste javascript</title>
  <script type="text/javascript">
      function store(){ //stores items in the localStorage
    var brand = document.getElementById('carBrand').value;
    var price = document.getElementById('carPrice').value;
    var key = document.getElementById('key').value;

    const car = {
        brand: brand,
        price: price,
    }

    window.localStorage.setItem(key,JSON.stringify(car));  
    //converting object to string
}

function retrieveRecords(){ //retrieves items in the localStorage
    var key = document.getElementById('retrieveKey').value; //gets key from user
    console.log("retrive records");
    var records = window.localStorage.getItem(key); //searches for the key in localStorage
    var paragraph = document.createElement("p");
    var infor = document.createTextNode(records);
    paragraph.appendChild(infor);
    var element = document.getElementById("retrieve");
    element.appendChild(paragraph);
}

function removeItem(){ //deletes item from localStorage
    var key = document.getElementById('removeKey').value; //gets key from user
    localStorage.removeItem(key) //passes key to the removeItem method
    console.log("remove items");
}

function clearStorage(){ //clears the entire localStorage
    localStorage.clear()
    console.log("clear records");
}

window.onload =function(){ //ensures the page is loaded before functions are executed.
    document.getElementById("carForm").onsubmit = store
    document.getElementById("clearButton").onclick = clearStorage
    document.getElementById("removeButton").onclick = removeItem
    document.getElementById("retrieveButton").onclick = retrieveRecords
}

/**Habilitar Bot√£o**/

$(document).ready(function() {
  var valorOriginal;

  $('form :input').focus(function() {
    valorOriginal = $(this).val();
  }).change(function() {
    var novoValor = $(this).val();

    if (valorOriginal != novoValor) {
      $('#btn-salvar').attr('disabled', false)
    } else {
      $('#btn-salvar').attr('disabled', true)
    }
  });
});
  </script>
<style>
    body {
        background-color: #ccc;
    }
    #formDiv { width: 990px; margin: 0 auto; background: #fff; padding: 40px; }

    label { display: inline-block; width: 103px; margin: 10px 0;}

</style>
</head>

<body>
  <div id="formDiv">
        <form id="carForm">
            <h1>Teste - Javascript</h1>
            <div class="mb-3">
                <label for="carBrand" class="form-label">Car</label>
                <input type="text" id="carBrand" placeholder="Car brand" required autofocus>
            </div>
            <div class="mb-3">
                <label for="carPrice" class="form-label">Price</label>
                <input type="text" id="carPrice" placeholder="Price" required>
            </div>
            <div class="mb-3">
                <label for="key" class="form-label">Key</label>
                <input type="text" id="key" placeholder="Key" required><br>
            </div>
            <button class="btn btn-primary" id="btn-salvar" type="submit" disabled="disabled">Salvar</button>
        </form>
        <br>
        <label for="retrieveKey" >Enter Key to retrieve item</label>
        <input type="text" id="retrieveKey" placeholder="retrieveKey" required><br>
        <button class="btn btn-primary" id="retrieveButton">Retrieve Registros</button>
        <br>
        <div id="retrieve"></div>
        <br>
        <label for="removeKey" >Enter Key to delete item</label>
        <input type="text" id="removeKey" placeholder="removeKey" required><br>
        <button class="btn btn-primary" id="removeButton">Remover Registro</button>
        <br><br>
        <button class="btn btn-primary" id="clearButton">Limpar Registro</button>
  </div>
</body>
</html>
